<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Producto</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="cuadro d-flex align-items-center justify-content-center">
                    <label for="productImage" class="form-label text-center">Agregar Imagen</label>
                    <input class="form-control d-none" type="file" id="productImage">
                </div>
            </div>
            <div class="col-md-8 mb-3">
                <div class="cuadro mb-3">
                    <label for="productDescription1" class="form-label">Descripción de producto</label>
                    <textarea class="form-control" id="productDescription1" rows="4" placeholder="Escribe una breve descripción del producto..."></textarea>
                </div>

                <div class="cuadro">
                    <label for="productDescription2" class="form-label">Contenido de la caja</label>
                    <textarea class="form-control" id="productDescription2" rows="4" placeholder="Escribe una breve descripción del producto..."></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="cuadro">
                    <label for="productName" class="form-label">Nombre Producto</label>
                    <input type="text" class="form-control" id="productName" placeholder="Ej: Tiramisu Box">
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="cuadro">
                    <label for="productPrice" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Ej: 10000">
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="cuadro">
                    <label for="productStock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="productStock" placeholder="Ej: 50">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="cuadro">
                    <label for="productCategory" class="form-label">Categoría</label>
                    <select class="form-select" id="productCategory">
                        <option selected>Seleccione una categoría</option>
                        <option value="1">Entada</option>
                        <option value="2">Principal</option>
                        <option value="3">Postre</option>
                    </select>
                </div>
            </div>
            <div class="col-md-8 mb-3 d-flex align-items-end">
                <div class="cuadro w-100">
                    <button type="submit" class="btn btn-primary w-100">Agregar/Actualizar</button>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
