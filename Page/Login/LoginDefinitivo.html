<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SABOREABOX | Login</title>
    <link rel="stylesheet" href="LogDef.css" />
</head>
<body>
    <div class="box">
        <div class="top-header">
            <span>SaboreaBox</span>
            <header>Iniciar Sesión</header>
        </div>

        <div class="user">
            <input type="text" placeholder="Usuario" required>
            <i class='bx bx-user' style='color:#ffffff'></i>
        </div>

        <div class="password">
            <input type="password" placeholder="Contraseña">
            <i class='bx bxs-lock-alt' style='color:#ffffff'></i>
        </div>

        <div class="remember-forget">
            <div class="remember">
                <input type="checkbox" id="check">
                <label for="charset">Recordarme</label>
            </div>
            <div class="forgot">
                <a href="#">Olvidaste la contraseña?</a>
            </div>
        </div>

        <div class="Button-container">
            <button class="button">Inicio</button>
        </div>

        <div class="registro">
            No tienes una cuenta? <a href="#">Registro</a>
        </div>
    </div>
</body>
</html>
