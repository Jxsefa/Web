<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SABOREABOX | Login</title>
    <link rel="stylesheet" href="LoginPruba.css" />
</head>

<body>
    <div class="frame">
        <span>SaboreaBox</span>
        <div class="login">Iniciar Sesión</div>
        <div class="email">
            <input type="text" placeholder="Usuario" />
            <img src="user.png" width="23px" />
        </div>
        <div class="password">
            <input type="password" placeholder="Contraseña" />
            <img src="padlock.png" width="23px" />
        </div>
        <div class="remember_forgot">
            <div class="remember">
                <input type="checkbox" id="check" />
                <label for="charset">Recordarme</label>
            </div>
            <div class="forgot"><a href="#">Olvidaste la contraseña?</a></div>
        </div>
        <button class="log">Iniciar</button>
        <div class="reg"></div>
        No tienes una cuenta?<a href="#">Registro</a>
    </div>
    </div>
</body>

</html>
