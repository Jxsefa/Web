<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Login.css">
    <title>Iniciar sesión</title>
</head>
<body>
<div class="box">
    <div class="container">
        <div class="top-header">
            <span> SaboreaBox </span>
            <header>Iniciar sesión</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Usuario" required>
            <i class='bx bx-user' style='color:#ffffff'></i>
        </div>

        <div class="input-field">
            <input type="password" class="input" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt' style='color:#ffffff'></i>
        </div>

        <div class="Button-container">
            <button class="button">Inicio</button>
        </div>

        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check"> Recordarme </label>
            </div>
            <div class="right">
                <label><a href="#">¿Olvidaste tu contraseña?</a></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
