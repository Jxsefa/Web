<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <title>Navbar Responsive sin JavaScript</title>
    <link rel="stylesheet" href="TestButton.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="img">
                <a href="#"><img src="45.png" alt="logo" width="60"></a>
            </div>
            <div class="Mis-Tarjetas">
                <span><a href="Wallet">Tus Tarjetas</a></span>
            </div>
                <ul class="links">
                    <li><button class="btns"><a href="#">Recargar</a></button></li>
                    <li><button class="btns"><a href="#">Mis Compras</a></button></li>
                    <li><button class="btns"><a href="#">Perfil</a></button></li>
                </ul>
                <a href="#" class="action_btn">+ Agregar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

            <div class="dropdown_menu">
                <li><button class="btns"><a href="#">Recargar</a></button></li>
                <li><button class="btns"><a href="#">Mis Compras</a></button></li>
                <li><button class="btns"><a href="#">Perfil</a></button></li>
                <li><a href="#" class="action_btn">+ Agregar</a></li>
            </div>
    </header>

    <div class="content">
        <div class="left-section">
            <div class="card">Tarjeta</div>
            <div class="movements">Últimos movimientos</div>
        </div>
        <div class="right-section">
            <div class="hunger">
                <p>¿Quedaste con hambre?</p>
                <img src="placeholder.jpg" alt="Imagen">
            </div>
            <div class="description">
                <p>Descripción</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Gracias por usar la billetera de</span>
        <span class="N-SB">SABOREABOX</span>
    </footer>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }

    </script>
</body>
</html>
