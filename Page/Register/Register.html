<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SABOREABOX | Register</title>
    <link rel="stylesheet" href="RegiStyle.css" />
</head>
<body>
<div class="box">
    <div class="top-header">
        <span>SaboreaBox</span>
        <header>Crear cuenta</header>
    </div>

    <div class="user">
        <input type="text" placeholder="Usuario" required>
        <i class='bx bx-user' style='color:#ffffff'></i>
    </div>

    <div class="mail">
        <input type="mail" placeholder="Correo electrónico" required>
        <i class='bx bxs-envelope' style='color:#ffffff'></i>
    </div>

    <div class="password">
        <input type="password" placeholder="Contraseña">
        <i class='bx bxs-lock-alt' style='color:#ffffff'></i>
    </div>

    <div class="Cpassword">
        <input type="password" placeholder="Confirma contraseña">
        <i class='bx bxs-lock-alt' style='color:#ffffff'></i>
    </div>

    <div class="remember-forget">
        <div class="remember">
            <input type="checkbox" id="check">
            <label for="charset">Recordarme</label>
        </div>
        <div class="forgot">
            <a href="#">Términos y condiciones</a>
        </div>
    </div>

    <div class="Button-container">
        <button class="button"><a href="../Inicio/Inicio.html">Registrarme</a></button>
    </div>

    <div class="registro">
        Ya tienes una cuenta? <a href="../Login/Login.html">Iniciar sesión</a>
    </div>

</div>
</body>
</html>
